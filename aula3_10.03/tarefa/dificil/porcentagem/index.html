<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Atacado</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-escrito">Atacadão</h1>
    </header>
    <div class="conteudo">
        <div class="setor">
            <h2 class="setor-texto">Mega descontão 5% em cada produto por favor insira o valor do seu produto</h2>
            <input type="number" id="x" placeholder="Valor produto">
            <button type="button" onclick="desconto()" class="botao">Aplicar</button>
            <input type="number" id="y" placeholder="Valor desconto" readonly>
        </div>
    </div>
</body>
</html>
