<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carinho de compras</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-texto">Carrinho de compras</h1>
    </header>
    <div class="cotainer">
        <label>Selecione uma opção</label>
        <select id="produtos">
            <option></option>
            <option value="Hamburguer Simples">Hamburguer Simples</option>
            <option value="Hamburguer Duplo">Hamburguer Duplo</option>
            <option value="Hamburguer Duplo com bacon">Hamburguer Duplo com bacon</option>
            <option value="Hamburguer Triplo com bacon">Hamburguer Triplo com bacon</option>
        </select>
        <button id="comprar">Comprar</button>
    </div>
    <footer class="rodape">
        <ul class="rodape-container">
            <li class="rodape-container-texto">Mercado do tio do senai</li>
            <li class="rodape-container-texto">Localizado no senai</li>
            <li class="rodape-container-texto">A fila mais longa do Brasil</li>
        </ul>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
